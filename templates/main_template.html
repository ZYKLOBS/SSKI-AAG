<!doctype html>
<html lang="en">
<head>
    <style>
    /* Disable transition on modal backdrop to prevent stuck overlay */
    .modal-backdrop {
      transition: none !important;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSKI AAG</title>
    <link rel="icon" href="/static/Logo_SSKI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
{% if error_message %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error_message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div id="main_content" class="container-fluid">
    <div id="entire_body" class="container-fluid">
        <form id="save-form"
              hx-post="/save-project-button/"
              hx-trigger="click from:#save-button"
              hx-include="#save-form"
              hx-target="this"
              hx-swap="none">
            <div class="row align-items-center mb-5 mt-4">
                <!-- Project Select -->
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <label class="me-2 flex-shrink-0">Project</label>
                        <select id="projectSelect" class="form-select" name="project_id"
                                hx-post="/load-project/"
                                hx-trigger="change"
                                hx-target="#main_content"
                                hx-swap="outerHTML">
                            {% for p in projects %}
                                <option value="{{ p.id }}" {% if p.id == project.id %} selected {% endif %}>
                                    {{ p.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="col-auto">
                    <label for="project-create-name">New Project:</label>
                    <input type="text" id="project-create-name" name="name">

                    <button type="button" class="btn btn-primary"
                            hx-post="/projects-create-button/"
                            hx-trigger="click"
                            hx-include="[name='name']"
                            hx-target="#main_content"
                            hx-swap="outerHTML">
                        Create
                    </button>

                    <label for="project-rename" class="ms-3">New Name:</label>
                    <input type="text" id="project-rename" name="rename">

                    <button type="button" class="btn btn-primary"
                            hx-post="/projects-rename-button/"
                            hx-trigger="click"
                            hx-include="[name='rename']"
                            hx-target="#main_content"
                            hx-swap="outerHTML">
                        Rename
                    </button>

                    <button type="button" class="btn btn-danger"
                            hx-post="/projects-delete-button/"
                            hx-trigger="click"
                            hx-confirm="Are you sure you want to delete this project?">
                        Delete
                    </button>

                    <button type="button" class="btn btn-info">Import</button>
                    <button type="button" class="btn btn-info">Export</button>

                    <button id="save-button" type="button" class="btn btn-success">
                        Save
                    </button>

                    <script>
                       // Add the event listener only if it hasn't been added already
                        if (!window.saveAlertListenerAdded) {
                            document.body.addEventListener('htmx:afterRequest', function(event) {
                                // Check if the event target is the 'save-button' element
                                if (event.target.id === 'save-button') {
                                    alert('Saved successfully');
                                }
                            });

                            // Mark that the listener has been added
                            window.saveAlertListenerAdded = true;
                        }
                    </script>
                </div>

                <!-- Model Select -->
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <label class="me-2 flex-shrink-0">Model</label>
                        <select id="modelSelect" name="model" class="form-select" aria-label="Model Select"
                                hx-get="/models-options/"
                                hx-trigger="load"
                                hx-target="#modelSelect"
                                hx-swap="innerHTML"
                                hx-include="[name='project_id']">
                            <option selected disabled>Loading...</option>
                        </select>
                    </div>
                </div>

                <!-- API KEY -->
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <label for="api-key" class="me-2 flex-shrink-0">API-Key</label>
                        <input type="password" id="api-key" name="api_key" class="form-control" value="{{ project.api_key if project else '' }}">
                    </div>
                </div>

            <!-- Textareas -->
            <div class="container-fluid">
                <div id="project_container" class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="source_text" class="form-label">Source Text</label>
                                <textarea class="form-control" id="source_text" name="source_text" rows="5">{{ project.source_text if project else "" }}</textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="prompt_template" class="form-label">Prompt Template</label>
                                <textarea class="form-control" id="prompt_template" name="prompt_template" rows="5">{{ project.prompt_template if project else "" }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Questions -->
                <div class="container mt-5">
                <div id="questions-container">
                    {% for question in project.questions %}
                        <div class="row mb-4 question-block" id="question-{{ question.id }}">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="source-{{ question.id }}" class="form-label">Question</label>
                                    <textarea class="form-control" name="questions[{{ loop.index0 }}][question]" id="source-{{ question.id }}" rows="5">{{ question.question }}</textarea>
                                    <input type="hidden" name="questions[{{ loop.index0 }}][id]" value="{{ question.id }}">
                                    <input type="hidden" name="questions[{{ loop.index0 }}][project_id]" value="{{ question.project_id }}">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="answer-{{ question.id }}" class="form-label">Answer</label>
                                    <textarea class="form-control" name="questions[{{ loop.index0 }}][answer]" id="answer-{{ question.id }}" rows="5">{{ question.answer }}</textarea>
                                </div>
                            </div>
                            <div class="col-6">
                            <div class="form-group">
                                <label for="answer-{{ question.id }}" class="form-label">Delete Question</label>
                                <button
                                    type="button"
                                    class="btn btn-outline-danger btn-sm"
                                    hx-post="/delete_question/{{ question.id }}?project_id={{ question.project_id }}"
                                    hx-target="#main_content"
                                    hx-swap="outerHTML"
                                    hx-confirm="Are you sure you want to delete this question?">
                                    Delete
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-primary btn-sm"
                                    hx-post="/regenerate_answer/{{ question.id }}?project_id={{ question.project_id }}"
                                    hx-target="#main_content"
                                    hx-swap="outerHTML"
                                    hx-confirm="Are you sure you want to regenerate the answer?">
                                    + Regenerate
                                </button>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

                    <!-- Add question button -->
                    <div class="d-flex justify-content-center">
                       <button type="button" class="btn btn-success btn-lg" onclick="addQuestion()">+</button>
                        <input type="hidden" id="question-index" value="{{ project.questions|length }}">

                        <script>
                       function addQuestion() {
                        let indexEl = document.getElementById("question-index");
                        let currentIndex = parseInt(indexEl.value);

                        // Get current project id from the select dropdown
                        let projectSelect = document.getElementById("projectSelect");
                        let projectId = projectSelect.value;

                        // Send request with both index and project_id
                        htmx.ajax('GET', `/add_question?index=${currentIndex}&project_id=${projectId}`, {
                            target: '#questions-container',
                            swap: 'beforeend'
                        });

                        indexEl.value = currentIndex + 1;
                    }

                        </script>

                        <button id="generate-answers-button" type="button" class="btn btn-primary ms-3"
                                hx-post="/generate-answers/"
                                hx-trigger="click"
                                hx-target="#main_content"
                                hx-include="#save-form"
                                hx-swap="outerHTML">
                            Generate Answers
                        </button>
                    </div>
                </div>
                </div>
        </form>
    </div>
</div>

<!-- Loading Modal -->
<div class="modal" tabindex="-1" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div><strong>Generating answers, please wait...</strong></div>
    </div>
  </div>
</div>

<script>
    let loadingModal = null;
    document.body.addEventListener('htmx:beforeRequest', (evt) => {
      // evt.detail.elt is the element that triggered the request
      if (evt.detail.elt && evt.detail.elt.id === 'generate-answers-button') {
        const modalEl = document.getElementById('loadingModal');
        if (modalEl) {
          loadingModal = new bootstrap.Modal(modalEl, {
            backdrop: 'static',
            keyboard: false
          });
          loadingModal.show();
        }
      }
    });

    document.body.addEventListener('htmx:afterRequest', (evt) => {
      if (loadingModal) {
        loadingModal.hide();

        // Wait for the modal fully hidden event before disposing and removing backdrop
        loadingModal._element.addEventListener('hidden.bs.modal', () => {
          loadingModal.dispose();
          loadingModal = null;

          const backdrop = document.querySelector('.modal-backdrop');
          if (backdrop) backdrop.parentNode.removeChild(backdrop);
        }, { once: true });
      }
    });

</script>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@2.0.4" crossorigin="anonymous"></script>

</body>
</html>
