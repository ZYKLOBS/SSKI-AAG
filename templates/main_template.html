<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSKI AAG</title>
    <link rel="icon" href="/static/Logo_SSKI.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div id="main_content" class="container-fluid">
    <div id="entire_body" class="container-fluid">
        <div class="row align-items-center mb-5 mt-4">
            <!-- Project Select -->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">Project</label>
                    <select id="projectSelect" class="form-select" name="project_id"
                            hx-post="/load-project/"
                            hx-trigger="change"
                            hx-target="#main_content"
                            hx-swap="outerHTML">
                        {% for p in projects %}
                            <option value="{{ p.id }}" {% if p.id == project.id %} selected {% endif %}>
                                {{ p.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Buttons -->
            <div class="col-auto">
                <label for="project-create-name">New Project:</label>
                <input type="text" id="project-create-name" name="name">

                <button type="button" class="btn btn-primary"
                        hx-post="/projects-create-button/"
                        hx-trigger="click"
                        hx-include="[name='name']">
                    Create
                </button>

                <label for="project-rename" class="ms-3">New Name:</label>
                <input type="text" id="project-rename" name="rename">

                <button type="button" class="btn btn-primary"
                        hx-post="/projects-rename-button/"
                        hx-trigger="click"
                        hx-include="[name='rename']">
                    Rename
                </button>

                <button type="button" class="btn btn-danger"
                        hx-post="/projects-delete-button/"
                        hx-trigger="click"
                        hx-confirm="Are you sure you want to delete this project?">
                    Delete
                </button>

                <button type="button" class="btn btn-info">Import</button>
                <button type="button" class="btn btn-info">Export</button>

                <button type="button" class="btn btn-success" id="save-button">
                    Save
                </button>
            </div>

            <!-- Model Select -->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">Model</label>
                    <select id="modelSelect" class="form-select" aria-label="Model Select"
                            hx-get="/models-options/"
                            hx-trigger="load"
                            hx-target="#modelSelect"
                            hx-swap="innerHTML">
                        <option selected disabled>Loading...</option>
                    </select>
                </div>
            </div>

            <!-- API KEY -->
            <div class="col-auto">
                <div class="form-group">
                    <label for="api-key" class="form-label">API-Key</label>
                    <textarea id="api-key" class="form-control">{{ project.api_key if project else "" }}</textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Textareas -->
    <div class="container-fluid">
        <div id="project_container" class="container-fluid">
            <div class="row mb-4">
                <div class="col-6">
                    <div class="form-group">
                        <label for="source_text" class="form-label">Source Text</label>
                        <textarea class="form-control" id="source_text" rows="5">{{ project.source_text if project else "" }}</textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="prompt_template" class="form-label">Prompt Template</label>
                        <textarea class="form-control" id="prompt_template" rows="5">{{ project.prompt_template if project else "" }}</textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Questions -->
        <div class="container mt-5">
            <form>
                <div id="questions-container">
                    {% for question in project.questions %}
                        <div class="row mb-4 question-block" id="question-{{ question.id }}">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="source-{{ question.id }}" class="form-label">Question</label>
                                    <textarea class="form-control" id="source-{{ question.id }}" rows="5">{{ question.source_text }}</textarea>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="answer-{{ question.id }}" class="form-label">Answer</label>
                                    <textarea class="form-control" id="answer-{{ question.id }}" rows="5">{{ question.answer_text }}</textarea>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Centering the button and making it bigger -->
                <div class="d-flex justify-content-center">
                    <button hx-get="/add_question" hx-target="#questions-container" hx-swap="beforeend" type="button" class="btn btn-success btn-lg">
                        +
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('save-button').addEventListener('click', function () {
        const sourceText = document.getElementById("source_text").value;
        const promptTemplate = document.getElementById("prompt_template").value;
        const apiKey = document.getElementById("api-key").value;

        fetch('/save-project-button/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                source_text: sourceText,
                prompt_template: promptTemplate,
                api_key: apiKey
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
