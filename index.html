<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Integration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>LLM Text Interaction</h1>
  <textarea id="inputField" placeholder="Enter your text here"></textarea>
  <button onclick="sendToLLM()">Send</button>
  <textarea id="outputField" placeholder="Response will appear here" readonly></textarea>

  <script>
    async function sendToLLM() {
      const input = document.getElementById('inputField').value;
      const responseField = document.getElementById('outputField');
      
      try {
        const response = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: input })
        });
        const data = await response.json();
        responseField.value = data.response;
      } catch (error) {
        responseField.value = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
