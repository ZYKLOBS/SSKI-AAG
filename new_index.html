<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Project | Create | Rename | Delete | Import | Export | Save -->
    <div id=entire_body class="container-fluid">

        <div class ="row align-items-center mb-5 mt-4">

            <!-- Project Select -->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">Project</label>
                    <select id="projectSelect" class="form-select" aria-label="Project Select"
                            hx-get="/projects-options/"
                            hx-trigger="load"
                            hx-target="#projectSelect"
                            hx-swap="innerHTML">
                        <option selected disabled>Loading...</option>
                    </select>
                </div>
            </div>

            <!-- Hidden form to send POST request -->
            <form id="projectForm" hx-post="/load-project/"
                  hx-trigger="change from:#projectSelect"
                  hx-target="#source_text"
                  hx-swap="innerHTML">
                <input type="hidden" name="project_id" id="selectedProject">
            </form>


            <!--- Buttons -->
            <div class="col-auto">
                <label for="project-create-name">New Project:</label>
                <input type="text" id="project-create-name" name="name">

                <button
                    type="button"
                    class="btn btn-primary"
                    hx-post="/projects-button/"
                    hx-trigger="click"
                    hx-include="[name='name']"
                >
                    Create
                </button>
                <label for="project-rename">New Name:</label>
                <input type="text" id="project-rename" name="project-rename">
                <button type="button" class="btn btn-primary">Rename</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-info">Import</button>
                <button type="button" class="btn btn-info">Export</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>

            <script>
                // JavaScript to handle dynamic updates
                document.getElementById('projectSelect').addEventListener('change', function() {
                    // Set the selected project ID in the hidden form input
                    document.getElementById('selectedProject').value = this.value;
                    console.log(this.value); // Optional: log the value to the console for debugging
                });
            </script>







            <!--- Model Select -->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">Model</label>
                    <select id="modelSelect" class="form-select" aria-label="Model Select"
                        hx-get="/models-options/"
                        hx-trigger="load"
                        hx-target="#modelSelect"
                        hx-swap="innerHTML">
                        <option selected disabled>Loading...</option>
                    </select>
                </div>
            </div>

            <!--- API KEY-->
            <div class="col-auto">
                <div class="form-group">
                    <label for="api-key" class="form-label">API-Key</label>
                    <textarea id="api-key" class="form-control" ></textarea>
                </div>
            </div>

        </div>
    </div>





    <!-- Textareas -->
    <div class="container-fluid">

        <div id="project_container" class="container-fluid">
            <div class="row mb-4">
                <div class="col-6">
                    <div class="form-group">
                        <label for="source_text" class="form-label">Source Text</label>
                        <textarea class="form-control" id="source_text" rows="5">
                        </textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="prompt_template" class="form-label">Prompt Template</label>
                        <textarea class="form-control" id="prompt_template" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-6">
                <div class="form-group">
                    <label for="source" class="form-label">Question</label>
                    <textarea class="form-control" id="source" rows="5"></textarea>
                </div>
            </div>
        </div>

        <div class="row align-items-center mb-4">
            <div class="col-1">
                <label>Max Words</label>
            </div>
            <div class="col-5">
                <input type="number" class="form-control">
            </div>
            <div class="col-1">
                <label>Word Counter</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="text" value="100 Words" aria-label="Disabled input example" readonly>
            </div>
        </div>

        <div class="row align-items-center mb-4">
            <div class="col-1">
                <label>Prompt Note</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control">
            </div>
            <div class="col-1">
                <label>Reprompt Note</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-6">
                <button type="button" class="btn btn-primary">Reprompt</button>
                <button type="button" class="btn btn-primary">Shorten</button>
                <button type="button" class="btn btn-primary">Lengthen</button>

                <button type="button" class="btn btn-primary">
                    <i class="bi bi-clipboard"></i>
                </button>

                <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</body>
</html>
