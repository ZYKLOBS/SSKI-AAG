<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Project | Create | Rename | Delete | Import | Export | Save -->
    <div class="container-fluid">

        <div class ="row align-items-center mb-5 mt-4">

            <!--- Project Select-->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">Project</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <!--- Buttons -->
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-primary">Rename</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-info">Import</button>
                <button type="button" class="btn btn-info">Export</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>

            <!--- Model Select -->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">Model</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <!--- API KEY-->
            <div class="col-auto">
                <div class="d-flex align-items-center">
                    <label class="me-2 flex-shrink-0">API-Key</label>
                    <input type="password" class="form-control">
                </div>
            </div>

        </div>
    </div>

    <!-- Textareas -->
    <div class="container-fluid">

        <div class="row mb-4">
            <div class="col-6">
                <div class="form-group">
                    <label for="source" class="form-label">Question</label>
                    <textarea class="form-control" id="source" rows="5"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="source" class="form-label">Answer</label>
                    <textarea class="form-control" id="source" rows="5"></textarea>
                </div>
            </div>  
        </div>

        <div class="row align-items-center mb-4">
            <div class="col-1">
                <label>Max Words</label>
            </div>
            <div class="col-5">
                <input type="number" class="form-control">
            </div>
            <div class="col-1">
                <label>Word Counter</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="text" value="100 Words" aria-label="Disabled input example" readonly>   
            </div>
        </div>

        <div class="row align-items-center mb-4">
            <div class="col-1">
                <label>Prompt Note</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control">
            </div>
            <div class="col-1">
                <label>Reprompt Note</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-6">
                <button type="button" class="btn btn-primary">Reprompt</button>
                <button type="button" class="btn btn-primary">Shorten</button>
                <button type="button" class="btn btn-primary">Lengthen</button>

                <button type="button" class="btn btn-primary">
                    <i class="bi bi-clipboard"></i>
                </button>

                <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                </button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
